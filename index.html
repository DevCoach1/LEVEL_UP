<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eea942a0ca.js" crossorigin="anonymous"></script>
    <script src="products.JSON"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fa-solid fa-shop shop_logo"></i>
            </div>
            <div class="navigation">
                <div class="shopping_cart">
                    <i class="fa-solid fa-bag-shopping  shopping_bag"></i>
                    <div class="count">5</div>
                </div>
                    <div class="user_pro_container">
                        <i class="fa-regular fa-user user_profile"></i>
                    </div>
                    <div class="settings_cont">
                        <i class="fa-solid fa-gear  user_help"></i>
                    </div>
                <div>
                    

                </div>
            </div>
        
        </nav>
    </header>
    
    <div class="sec_tion">
            <div class="product_center_without_cart">
            </div>
        </div>
        <div class="remove">
            <p class="your_cart">Your Cart</p>
            <div class="cart_block">
                
            </div>
            <div class="total">
                <span class="total_text">Total:</span>
                <span class="total_amount">$30.00</span>
            </div>
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
